<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Project Progress Bar</title>
    <style>
        .progress-container {
            width: 80%;
            background-color: #333;
            margin: 0 auto;
            box-sizing: border-box;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            height: 50px;
        }
        .progress-bar {
            height: 100%;
            background-color: #858383;
            text-align: center;
            line-height: 50px;
            color: white;
            transition: width 0.5s, left 0.5s, border-radius 0.5s;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            padding: 0 10px;
            box-sizing: border-box;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <h1>Random Project Progress Bar</h1>
    <div class="progress-container">
        <div id="progress-bar" class="progress-bar">0%</div>
    </div>
    <script>
        let progress = -5; // Set your static progress value here

        function updateProgressBar() {
            const progressBar = document.getElementById('progress-bar');
            progressBar.style.width = Math.abs(progress / 2) + '%';
            progressBar.style.left = 'calc(50% + ' + (progress / 4) + '%)';
            progressBar.textContent = progress + '%';

            if (progress < 0) {
                progressBar.style.borderRadius = '15px 0 0 15px';
            } else {
                progressBar.style.borderRadius = '0 15px 15px 0';
            }
        }

        updateProgressBar(); // Initial call to set the progress bar
    </script>
</body>
</html>
